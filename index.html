<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Automates Pôle IIRD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 900px;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2.5rem;
      letter-spacing: 1px;
    }

    .subtitle {
      opacity: 0.8;
      margin-bottom: 40px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .btn {
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.25);
      padding: 18px;
      border-radius: 12px;
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.25s ease;
      backdrop-filter: blur(8px);
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-4px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
    }

    .loading,
    .error {
      opacity: 0.8;
      font-size: 1.1rem;
    }

    footer {
      margin-top: 50px;
      font-size: 0.85rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Automates Pôle IIRD</h1>
    <div class="subtitle">
      Accès aux automates HTML disponibles
    </div>

    <div id="content" class="loading">
      Chargement des automates...
    </div>

    <footer>
      © Automates HTML - GitHub Pages
    </footer>
  </div>

<script>
  const repoOwner = "pablocorr";
  const repoName = "pablocorr.github.io";
  const branch = "main";
  const rootFolder = "Automates";

  const contentDiv = document.getElementById("content");

  async function loadAutomates() {
    try {
      const url = `https://raw.githubusercontent.com/${repoOwner}/${repoName}/${branch}/_config.yml`;
      
      // Hack GitHub Pages : on récupère tout le repo via l’API Git tree
      const treeUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/git/trees/${branch}?recursive=1`;
      const response = await fetch(treeUrl);
      const data = await response.json();

      const htmlFiles = data.tree.filter(item =>
        item.type === "blob" &&
        item.path.startsWith(rootFolder + "/") &&
        item.path.endsWith(".html")
      );

      if (htmlFiles.length === 0) {
        contentDiv.innerHTML = "<div class='error'>Aucun automate trouvé.</div>";
        return;
      }

      const container = document.createElement("div");
      container.className = "buttons";

      htmlFiles.forEach(file => {
        const link = document.createElement("a");
        link.className = "btn";
        link.href = file.path;
        link.textContent = file.path
          .replace(rootFolder + "/", "")
          .replace(".html", "");
        container.appendChild(link);
      });

      contentDiv.replaceWith(container);
    } catch (e) {
      console.error(e);
      contentDiv.innerHTML =
        "<div class='error'>Erreur de chargement des automates.</div>";
    }
  }

  loadAutomates();
</script>

</body>
</html>

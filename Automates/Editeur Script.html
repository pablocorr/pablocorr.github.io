<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>√âditeur de Script HTML/JavaScript</title>
  <!-- Int√©gration de CodeMirror -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/theme/material.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 1200px;
      transform: perspective(1000px) rotateX(5deg);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: perspective(1000px) rotateX(0deg);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
    }

    h1 {
      text-align: center;
      color: #444;
      margin-bottom: 1.5rem;
    }

    .search-bar {
      margin-bottom: 1rem;
      display: flex;
      gap: 0.5rem;
    }

    .search-bar input {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      border: 2px solid #ddd;
      border-radius: 5px;
      outline: none;
    }

    .search-bar input:focus {
      border-color: #007bff;
    }

    .search-bar button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .search-bar button:hover {
      background-color: #0056b3;
    }

    .CodeMirror {
      height: 600px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 14px;
      font-family: 'Courier New', monospace;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 1.5rem;
    }

    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button#execute {
      background-color: #007bff;
      color: #fff;
    }

    button#execute:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    button#reset {
      background-color: #dc3545;
      color: #fff;
    }

    button#reset:hover {
      background-color: #a71d2a;
      transform: translateY(-2px);
    }

    button#save {
      background-color: #28a745;
      color: #fff;
    }

    button#save:hover {
      background-color: #218838;
      transform: translateY(-2px);
    }

    .indication {
      text-align: center;
      margin-top: 1rem;
      color: #666;
      font-style: italic;
    }

    footer {
      margin-top: 2rem;
      text-align: center;
      color: #777;
      font-size: 0.9rem;
    }

    footer a {
      color: #007bff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .CodeMirror-highlight {
      background-color: yellow;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>√âditeur de Script HTML/JavaScript</h1>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Rechercher un mot ou une expression...">
      <button id="searchButton">Rechercher</button>
    </div>
    <textarea id="codeEditor"></textarea>
    <div class="buttons">
      <button id="execute">Ex√©cuter le Script</button>
      <button id="reset">R√©initialiser</button>
      <button id="save">Enregistrer</button>
    </div>
    <div class="indication">
      Veuillez coller votre script dans la zone ci-dessus pour l'ex√©cuter.
    </div>
  </div>

  <footer>
    R√©alis√© avec ‚ù§Ô∏è par <a href="https://deepseek.com" target="_blank">Deepseek</a> et prompt√© üòä par l'EAFC de Bordeaux.
  </footer>

  <!-- Int√©gration de CodeMirror -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/mode/htmlmixed/htmlmixed.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/mode/css/css.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/mode/xml/xml.min.js"></script>

  <script>
    // Initialisation de CodeMirror
    const editor = CodeMirror.fromTextArea(document.getElementById('codeEditor'), {
      mode: 'htmlmixed',
      theme: 'material',
      lineNumbers: true,
      autoCloseTags: true,
      matchBrackets: true,
      extraKeys: { "Ctrl-Space": "autocomplete" },
    });

    // Ex√©cuter le script
    document.getElementById('execute').addEventListener('click', function () {
      const code = editor.getValue();
      if (code.trim() === '') {
        alert('Veuillez coller un script avant de l\'ex√©cuter.');
        return;
      }

      const newWindow = window.open('', '_blank');
      newWindow.document.open();
      newWindow.document.write(`
        <!DOCTYPE html>
        <html lang="fr">
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Script Ex√©cut√©</title>
        </head>
        <body>
          ${code}
        </body>
        </html>
      `);
      newWindow.document.close();
    });

    // R√©initialiser l'√©diteur
    document.getElementById('reset').addEventListener('click', function () {
      if (confirm('Voulez-vous vraiment effacer tout le contenu ?')) {
        editor.setValue('');
        clearHighlights();
      }
    });

    // Enregistrer le script avec nom personnalis√©
    document.getElementById('save').addEventListener('click', function () {
      const content = editor.getValue();
      if (content.trim() === '') {
        alert('Veuillez coller un script avant de l\'enregistrer.');
        return;
      }

      // Demander le nom du fichier √† l'utilisateur
      const fileName = prompt('Entrez le nom du fichier (sans extension):', 'script');
      if (!fileName) return; // Si l'utilisateur annule

      // Cr√©er le blob avec le contenu
      const blob = new Blob([content], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      
      // Cr√©er le lien de t√©l√©chargement
      const a = document.createElement('a');
      a.href = url;
      a.download = `${fileName}.html`;
      
      // D√©clencher le t√©l√©chargement
      document.body.appendChild(a);
      a.click();
      
      // Nettoyer
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
      
      // Confirmer la sauvegarde
      alert(`Fichier "${fileName}.html" sauvegard√© avec succ√®s !`);
    });

    // Gestion des surbrillances
    let highlights = [];

    function clearHighlights() {
      highlights.forEach(highlight => highlight.clear());
      highlights = [];
    }

    // Rechercher un mot dans l'√©diteur
    document.getElementById('searchButton').addEventListener('click', function () {
      const searchTerm = document.getElementById('searchInput').value.trim();
      if (searchTerm === '') {
        alert('Veuillez entrer un terme √† rechercher.');
        return;
      }

      clearHighlights();

      const content = editor.getValue();
      const regex = new RegExp(searchTerm, 'gi');

      // Parcourir le contenu pour trouver les correspondances
      let match;
      while ((match = regex.exec(content)) !== null) {
        const start = match.index;
        const end = start + match[0].length;

        // Ajouter une surbrillance
        const highlight = editor.markText(
          editor.posFromIndex(start),
          editor.posFromIndex(end),
          { className: 'CodeMirror-highlight' }
        );
        highlights.push(highlight);
      }

      // Faire d√©filer jusqu'au premier r√©sultat
      if (highlights.length > 0) {
        const firstMatch = highlights[0].find();
        editor.scrollIntoView(firstMatch.from);
      } else {
        alert('Aucun r√©sultat trouv√©.');
      }
    });
  </script>
</body>
</html>
